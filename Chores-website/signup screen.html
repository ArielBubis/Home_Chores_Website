<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #edaeff, #fdcc81, #bae7a8, #bedeae, #b3e3ff);
            padding: 20px; 
        }

        .content-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff; /* Background color for the content container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .content-container {
                max-width: 600px;
            }
        }

        @media (min-width: 992px) {
            .content-container {
                max-width: 700px;
            }
        }

        .btn-small {
            width: 150px;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <img src="img/logo.png" class="img-fluid mx-auto d-block mb-4" alt="Logo" width="250" height="250">
            <h2 class="mb-4 text-center">Register to our site</h2>
            <form>
                <!-- Name fields -->
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                </div>
                <!-- Email field -->
                <div class="row mb-3">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                </div>
                <!-- Password fields -->
                <div class="row mb-4">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            required>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            aria-label="Confirm Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-small">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
