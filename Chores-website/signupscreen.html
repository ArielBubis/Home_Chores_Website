<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style/style.css">

    <title>C Inc Sign UP</title>

</head>

<body>
    <header>
        <nav class="navbar all_style bg-body-tertiary">
            <div class="container-fluid">
                <h3 class="company_title">Chores Inc.</h3>
                <div class="nav nav-underline">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="loginscreen.html">Login</a>
                    <!--change this to the current page to show active-->
                    <a class="navbar-brand nav-link active" aria-current="Sign up" href="signupscreen.html">Sign
                        up</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container all_style text-center d-flex flex-column justify-content-center align-items-center "
        style="max-width: 500px; max-height: min-content;">
        <h2 class="text-center company_title w-100">Chores Inc.</h2>
        <img src="img/logo.png" class="logo img-fluid mx-auto d-block mb-4" alt="Logo">
        <h2 class="mb-4 text-center">Register to our site</h2>
        <form id="signUpForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
                </div>
                <div class="col-12 col-md-6">
                    <input type="password" class="form-control" placeholder="Confirm Password"
                        aria-label="Confirm Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-small">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <footer>

    </footer>

</body>
<script>
    document.getElementById('signUpForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission
        window.location.href = 'index.html';
    });
</script>

</html>
