<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C Inc Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <nav class="navbar all_style fixed-top bg-body-tertiary" >
        <div class="container-fluid">
            <h3 class="company_title">Chores Inc.</h3>
            <div class="nav nav-underline">
                <a class="nav-link" href="mainpage.html">Home</a>
                <a class="navbar-brand nav-link active" href="loginscreen.html">Login</a>
                <!--change this to the current page to show active-->
                <a class="nav-link" aria-current="Sign up" href="signupscreen.html">Sign up</a>
              </div>
        </div>
    </nav>

</header>

  <div class="container all_style text-center d-flex flex-column justify-content-center align-items-center " style="max-width: 500px;">
    <h2 class="text-center company_title w-100">Chores Inc.</h2>
    <form id="signInForm" class="form-signin w-100">
      <div class="text-center mb-4">
        <img src="img/logo.png" class="img-fluid mx-auto d-block mb-4" alt="Logo" width="250" height="250">
      </div>
      <h2 class="mb-4 text-center">Sign in to our site</h2>
      <div class="form-group mb-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group mb-3">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button id="signInButton" class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
      <div class="signup-section">
        <p>New here? <a href="signupscreen.html">Sign up here</a></p>
      </div>
    </form>
    <p class="mt-5 mb-3 text-muted text-center">Â© Ariel & Narkis 2024</p>
  </div>

  <script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      window.location.href = 'mainpage.html';
    });
  </script>
</body>
</html>
