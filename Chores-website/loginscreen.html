<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoresInc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center " style="max-width: 500px;">
    <h2 class="text-center w-100">Chores Inc</h2>
    <form id="signInForm" class="form-signin w-100">
      <div class="text-center mb-4">
        <img src="img/logo.png" class="img-fluid" alt="Logo" width="250" height="250">
      </div>
      <h3 class="h3 mb-3">Please sign in</h3>
      <div class="form-group mb-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group mb-3">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button id="signInButton" class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
      <div class="signup-section">
        <p>New here? <a href="signup screen.html">Sign up here</a></p>
      </div>
    </form>
    <p class="mt-5 mb-3 text-muted text-center">Â© Ariel & Narkis 2024</p>
  </div>

  <script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      window.location.href = 'signup screen.html';
    });
  </script>
</body>
</html>
